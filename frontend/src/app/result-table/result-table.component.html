<table [dataSource]="testers" class="mat-elevation-z8" mat-table>

  <ng-container matColumnDef="id">
    <th *matHeaderCellDef mat-header-cell> ID</th>
    <td *matCellDef="let element" mat-cell> {{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th *matHeaderCellDef mat-header-cell> Name</th>
    <td *matCellDef="let element" mat-cell> {{element.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th *matHeaderCellDef mat-header-cell> Surname</th>
    <td *matCellDef="let element" mat-cell> {{element.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="experience">
    <th *matHeaderCellDef mat-header-cell> Experience</th>
    <td *matCellDef="let element" mat-cell> {{element.experience}}</td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
