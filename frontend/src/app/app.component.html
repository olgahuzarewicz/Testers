<div class="toolbar">
  <span>Testers Matching</span>
</div>

<div role="main">
  <div class="search-bar">
    <app-search-bar (emitSelectedCountries)="countrySelected($event)" (emitSelectedDevices)="deviceSelected($event)">
    </app-search-bar>
  </div>
  <div class="table">
    <app-result-table [countries]="selectedCountries" [devices]="selectedDevices"></app-result-table>
  </div>
</div>
